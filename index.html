<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surprise Card</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to right, #ffecd2, #fcb69f);
    overflow: hidden;
  }

  #card {
    width: 300px;
    height: 200px;
    background: #fff;
    border-radius: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    transition: transform 0.3s;
    font-size: 1.5rem;
    color: #ff007f;
    text-align: center;
  }

  #card:hover {
    transform: scale(1.05);
  }

  #message {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    font-size: 2rem;
    color: #ff007f;
  }

  .pop-img {
    width: 80px;
    margin: 10px;
    position: absolute;
    top: -100px;
    transition: all 1s ease;
  }

  .text {
    margin-top: 200px;
    font-size: 2rem;
  }
</style>
</head>
<body>

<div id="card">Click Me!</div>

<div id="message">
  <img class="pop-img" src="https://i.imgur.com/qbT8G9K.png" alt="Unicorn">
  <img class="pop-img" src="https://i.imgur.com/XpH6kqf.png" alt="Churro">
  <img class="pop-img" src="https://i.imgur.com/qbT8G9K.png" alt="Unicorn">
  <img class="pop-img" src="https://i.imgur.com/XpH6kqf.png" alt="Churro">
  <div class="text">hey i love you</div>
</div>

<script>
  const card = document.getElementById('card');
  const message = document.getElementById('message');
  const images = message.querySelectorAll('.pop-img');

  function randomPosition(img) {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    img.style.left = x + 'px';
    img.style.top = y + 'px';
  }

  card.addEventListener('click', () => {
    card.style.display = 'none';
    message.style.display = 'block';

    images.forEach((img, index) => {
      setTimeout(() => {
        randomPosition(img);
      }, index * 300);
    });
  });
</script>

</body>
</html>
